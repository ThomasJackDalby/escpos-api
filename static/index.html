<html>
    <head>
        <title>Receipty Mc Receipt Face</title>

        <h1>PRINTER 3000</h1>
        <p>Hello. I am a receipt printer. I can do many wonderous things!</p>

            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Smith"></input>
            <label for="Message">Message:</label>
            <textarea class="large-text-box"
                id="message" 
                name="message" 
                placeholder="John Smith"></textarea>
            <button onclick="sendMessage()">Send it!</button>
        </div>
        <div class="panel">
            <h2>Bar Stocks</h2>
            <p>Ah why what are you interesting in good fellow?</p>
            <button onclick="getAles()">Ales?</button>
            <button onclick="sendMessage()">A cheeky cider?</button>
            <button onclick="sendMessage()">Perhaps a little vino?</button>
        </div>
        <script src="script.js"></script>
    </body>
